<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
   <div class="container">
    <h1>Weather App</h1>
    <form>
        <input type="text" id="city-input" placeholder="City Name">
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather-data">
        <div class="icon">
            <img src="imgs/sun.png" alt="Sun Icon" width="30px">
        </div>
        <div class="temprature">23 °c</div>
        <div class="description"></div>
        <div class="details">
            <div>Feels like: 23 °c</div>
            <div>Humidity: 40%</div>
            <div>Wind Speed: 5m/s</div>
        </div>
    </div>
   </div> 
</body>
</html>
