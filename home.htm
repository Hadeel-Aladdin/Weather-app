<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="imgs/cloudy.png">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="../Fonts/Merienda/Merienda-VariableFont_wght.ttf"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <h1>Weather App</h1>
    <img src="imgs/sun.png" alt="Sun Icon" width="50px">
    <img src="imgs/storm.png" alt="storm" width="50px">
    <form>
        <input type="text" id="city-input" placeholder="City Name">
        <button type="submit">Get Weather</button>
    </form>
    <div id="weather-data">
        <div class="icon">
            <!-- <img src="imgs/sun.png" alt="Sun Icon" width="50px"> -->
        </div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="details">
            <!-- <div id="feelsLike"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div> -->
        </div>
    </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
